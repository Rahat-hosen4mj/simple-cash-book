<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cash</title>
    <!-- -------- bootstrap link-------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- --------- custom css link --------- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container px-4 bg-light rounded mt-5">
        <h2 class="text-primary text-center  py-4">Simple cash book&#65284;</h2>
        <div class="row g-5">
            <div class="col-12 col-md-6">
                <div class="rounded  bg-light">
                    <img src="images/image-2.jpg" class="img-fluid rounded" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 p-5 mb-3">
                <div class="p-3  bg-light text-center">
                    <h5 class="mb-2">Income</h5>
                    <div class="mb-3 row d-flex justify-content-center">
                        <!-- ------------ Income filed------------- -->
                        <div class="mb-3 col-sm-12 col-md-6 row w-100 d-flex justify-content-center">
                            <label for="" class="col-2 col-form-label">Income:</label>
                            <div class="col-12 col-md-6 mx-2">
                                <input  type="text" class="form-control bg-light" id="income-field">
                            </div>
                        </div>
                        <!-- ------------- Experience filed------------ -->
                        <h5>Expenses</h5>
                        <div class="mb-3 row w-100 d-flex justify-content-center">
                            <label for="" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10 col-md-6 mx-2">
                                <input type="text" class="form-control bg-light" id="food-field">
                            </div>
                        </div>
                        <div class="mb-3 row w-100 d-flex justify-content-center">
                            <label for="" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10 col-md-6 mx-2">
                                <input type="text" class="form-control bg-light" id="rent-field">
                            </div>
                        </div>
                        <div class="mb-3 row w-100 d-flex justify-content-center">
                            <label for="" class="col-sm-2 col-form-label">Cloth:</label>
                            <div class="col-sm-10 col-md-6 mx-2">
                                <input type="text" class="form-control bg-light" id="cloth-field">
                            </div>
                        </div>

                    </div>

                    <!-- -------------- calculattion area ----------------- -->
                    <button id="calculate" type="button" class="btn btn-primary px-4 py-2">Calculate</button>
                    <h6 class="pt-3">Total Expenses: <span id="total-expense">000</span></h6>
                    <h6 class="pt-2">Balance: <span id="balance">000</span></h6>


                    <!-- --------- SAVING PART---------- -->  
                       <div class="row pt-3">
                           <div class="col-12 col-md-6 col-lg-12">
                               <label for=""><b>save:</b>
                                   <input type="text" class="py-1 px-2 m-2" id="saving-field">
                                   <span class="m-2 py-2">%</span>
                                   <button  id="saving-btn" class="btn btn-primary px-4 my-2">Save</button>
                                </label>
                                <div class="mt-3 py-2">
                                    <h6>Saving amount: <span id="save-amount">000</span></h6>
                                    <h6 class="my-3">Remaining Balance: <span id="remaining-balance">000</span></h6>
                                </div>
                           </div>
                       </div>           
                </div>
            </div>
        </div>


        <!-- -------------- bootstrap js link  ----------------- -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- -------------- custom js link  ----------------- -->
        <script src="custom.js"></script>
</body>

</html>
